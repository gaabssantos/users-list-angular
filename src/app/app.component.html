<main class="container">
  <div class="header-table">
    <h2>Nome do candidato</h2>
    <h2>Status</h2>
    <h2>Ações</h2>
  </div>
  @if (loading() === true) {
  <p>Carregando...</p>
  } @for (item of usersMock.users; track item) {
  <app-user
    name="{{ item.firstName }}"
    image="{{ item.image }}"
    gender="{{ item.gender }}"
    email="{{ item.email }}"
    phone="{{ item.phone }}"
  ></app-user>
  }
</main>

<router-outlet />
